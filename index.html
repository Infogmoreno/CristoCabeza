<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <script src="https://unpkg.com/aframe-particle-system-component@1.0.9/dist/aframe-particle-system-component.min.js"></script>
  <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
  
 
  <body style="margin : 0px; overflow: hidden;">
    <a-scene
      embedded
      arjs
      renderer="physicallyCorrectLights: false";colorManagement: true;
      cursor="rayOrigin: mouse"
    >
      <a-assets>
        <a-asset-item
          id="Cristo"
          src="assets/CabezaCristo.glb"
        >
        </a-asset-item>
      </a-assets>

      <a-marker preset="hiro" position="0 0 0" rotation="" scale="1 1 1">
        <a-entity raycaster="objects: .volcano" cursor></a-entity>

        <a-gltf-model
          id="Crist"
          class="crist"
          position="0 0 0"
          scale="0.6 0.6 0.6"
          rotation="0 0 0"
          gltf-model="#Cristo"
          </a-gltf-model>

        <a-text
         text="value: JoseMaria Moreno_2021;"
         width= "1.8" 
         position= "0.959 0.1 0.246">
        </a-text>
        
      </a-marker>
      <a-entity id="camera" camera sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;></a-entity>
      <a-light light="color:  #bdbcbd;  type:  ambient;  intensity:  3.5"></a-light>
      <a-light light="color:  #bdbcbd;  type:  point;  intensity:  3.5"></a-light>
    </a-scene>
  </body>
</html>
